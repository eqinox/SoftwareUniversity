<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="02.flight order.css">
	<title></title>
</head>
<body>
	<form>
		<table>
			<thead>
				<tr>
					<th colspan="2">
						flight order
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>From</td>
					<td>To</td>
				</tr>
				<tr>
					<td>
						<select class="bigCell">
							<option>enter a city</option>
						</select class="bigCell">
					</td>
					<td>
						<select class="bigCell">
							<option>enter a city</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="checkbox" /> Prefer directs</td>
				</tr>
				<tr>
					<td>Departure Date</td>
					<td>Time interval</td>
				</tr>
				<tr>
					<td><input class="bigCell" type="text"/></td>
					<td>
						<input class="mediumCell" type="text" />
						<input class="mediumCell" type="text" />
					</td>
				</tr>
				<tr>
					<td>Return Date</td>
					<td>Time Interval</td>
				</tr>
				<tr>
					<td><input class="bigCell" type="text" /></td>
					<td>
						<input class="mediumCell" type="text" />
						<input class="mediumCell" type="text" />
					</td>
				</tr>
				<tr>
					<td class="dates"><span>12+</span><span>2-12</span><span>0-2</span></td>
					<td>Choose class</td>
				</tr>
				<tr>
					<td>
						<input class="smallCell" type="number"/>
						<input class="smallCell" type="text"/>
						<input class="smallCell" type="text"/>
					</td>
					<td>
						<select class="bigCell">
							<option>Economy</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="search" /></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
