<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"  href="01.Simple form style.css">
	<title></title>
</head>
<body>
<div class="main-Container">
	<h1 style="margin-top: 0px;">Enter the system</h1>
	<p>It is necessary to login in your account in order to sign in for a course.</p>
	<div class="registerAndLogin">
		
		<form class="register">
		<h2>ARE YOU NEW? <span style="color: rgb(35, 68, 101);">REGISTER</span></h2>
			<input type="text" placeholder="User name" /><br/>
			<input type="email" placeholder="Email" /><br/>
			<input type="password" placeholder="Password" /><br/>
			<input type="password" placeholder="Confirm Password" /><br/>
			<input type="submit" value="Register" />
		</form>
		<form class="login">
			<h2>ALREADY A STUDENT? LOGIN</h2>
			<input type="text" placeholder="User name" /><br/>
			<input type="password" placeholder="Password" /><br/>
			<input type="checkbox" /><span style="color: white; font-size: 0.9em; vertical-align: top; ">Remember me?</span>
			<input type="submit" value="Login" /><br/><br/>
			<span id="forgotPass">Forgot Password</span>
		</form>
	</div>
</div>
</body>
</html>
